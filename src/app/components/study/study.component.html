<div class="container divs">
    <div class="row position-relative">
        <div class="col-sm-auto">
            <h1>Educaci√≥n</h1>
        </div>
        <div class="col-sm-4 mt-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
                <i class="bi bi-plus-square"></i>
            </button>
        </div>  
    </div>
    <div class="row" id="educacion" *ngFor="let Educacion of educacion">
        <div class="col-xs-1 col-sm-3 col-md-4 col-lg-2">
            <img src={{Educacion.imgE}} class="img-fluid" id="fotodeperfil">
        </div>
        <div class="col-xs-1 col-sm-7 col-md-6 col-lg-9 offset-sm-1">
            <div class="position-relative">
                <h2>{{Educacion.nombreE}}</h2> 
                <h3>{{Educacion.fechaInicio}} - {{Educacion.fechaFin}}</h3>
                <p>{{Educacion.descripcionE}}</p>
                <div class="position-absolute top-0 end-0">
                    <button class="btn btn-dark me-2" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button class="btn btn-danger" (click)="delete(Educacion.id)" *ngIf="isLogged">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
