<div class="container divs">
    <h1>Educaci√≥n</h1>
    <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
        Nueva Educacion
    </button>
    <div class="row" id="educacion" *ngFor="let Educacion of educacion">
        <div class="col-xs-1 col-sm-3 col-md-4 col-lg-2">
            <img src={{Educacion.imgE}} class="img-fluid" id="fotodeperfil">
        </div>
        <div class="col-xs-1 col-sm-7 col-md-6 col-lg-9 offset-sm-1">
            <h2>{{Educacion.nombreE}}</h2> <h3>{{Educacion.fechaInicio}} - {{Educacion.fechaFin}}</h3>
            <p>{{Educacion.descripcionE}}</p>
        </div>
        <div>
            <button class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged">
                <i class="bi bi-pencil-fill"></i>
            </button>

            <button class="btn btn-danger" (click)="delete(Educacion.id)" *ngIf="isLogged">
                <i class="bi bi-trash-fill"></i>
            </button>
        </div>
    </div>
</div>
