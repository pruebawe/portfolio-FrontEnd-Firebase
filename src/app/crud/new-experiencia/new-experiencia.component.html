<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                
                <div class="form-gruop">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"  [(ngModel)]="nombreE"  required>
                </div>
                <div class="form-gruop">
                    <label for="fechaIniE">Fecha de ingreso</label>
                    <input type="text" class="form-control" id="fechaIniE" name="fechaIniE"  [(ngModel)]="fechaIniE"  required>
                </div>
                <div class="form-gruop">
                    <label for="fechaFinE">Fecha de finalización</label>
                    <input type="text" class="form-control" id="fechaFinE" name="fechaFinE"  [(ngModel)]="fechaFinE"  required>
                </div>
                <div class="form-gruop">    
                    <label for="descriptionE">Descripción</label>
                    <input type="text" class="form-control" id="descriptionE" name="descriptionE"  [(ngModel)]="descriptionE"  required>
                </div>
                <div class="form-gruop">
                    <label for="imgE">imagen</label>
                    <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE" (change)="uploadImage($event)"  accept=".jpg, .jpeg, .png" required>
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
        
                <button class="btn btn-primary">
                            Agregar
                </button>
            </form>
        </div>
    </div>
</div>
