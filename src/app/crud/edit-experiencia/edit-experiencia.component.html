<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                
                <div class="form-gruop">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"  [(ngModel)]="expLab.nombreE"  required>
                </div>
                <div class="form-gruop">
                    <label for="fechaIniE">A침o de ingreso</label>
                    <input type="text" class="form-control" id="fechaIniE" name="fechaIniE"  [(ngModel)]="expLab.fechaIniE"  required>
                </div>
                <div class="form-gruop">
                    <label for="fechaFinE">A침o de finalizaci칩n</label>
                    <input type="text" class="form-control" id="fechaFinE" name="fechaFinE"  [(ngModel)]="expLab.fechaFinE"  required>
                </div>
                <div class="form-gruop">    
                    <label for="descriptionE">Descripci칩n</label>
                    <input type="text" class="form-control" id="descriptionE" name="descriptionE"  [(ngModel)]="expLab.descriptionE"  required>
                </div>
                <div class="form-gruop">

                <button class="btn btn-primary">

        </div>
    </div>
</div>
