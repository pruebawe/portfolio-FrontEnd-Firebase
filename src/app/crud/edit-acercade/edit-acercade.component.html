<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                
                <div class="form-gruop">
                    <label for="nombre">Nombre </label>
                    <input type="text" class="form-control" id="nombre" name="nombre"  [(ngModel)]="persona.nombre"  required>
                </div>
                <div class="form-gruop">    
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"  required>
                </div>
                <div class="form-gruop">    
                    <label for="descipcion">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descipcion" name="descipcion" [(ngModel)]="persona.descripcion"  required>
                </div>
                <div class="form-gruop">    
                    <label for="img">imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img"  (change)="uploadImage($event)"  accept=".jpg, .jpeg, .png" required>
                </div>
        
                <button class="btn btn-primary">
                            Editar Persona
                </button>
            </form>
        </div>
    </div>
</div>
